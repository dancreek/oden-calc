<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script scr="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">3.14159</div>
        <div class="button-row">
            <button class="utility button">AC</button>
            <button class="utility button">C</button>
            <button class="utility button">±</button>
            <button class="operator button">÷</button>
        </div>
        <div class="button-row">
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="operator button">×</button>
        </div>
        <div class="button-row">
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="operator button">−</button>
        </div>
        <div class="button-row">
            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="operator button">+</button>
        </div>
        <div class="button-row">
            <button class="number button wide">0</button>
            <button class="number button" id="decimal">.</button>
            <button class="operator button">=</button>
        </div>
    </div>
</body>
</html>
