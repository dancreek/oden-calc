<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display secondary"></div>
        <div class="display main"></div>
        <div class="button-row">
            <button class="utility button" data-button="ac" data-key="46">AC</button>
            <button class="utility button" data-button="c" data-key="8">C</button>
            <button class="utility button" data-button="negative">±</button>
            <button class="operator button" data-button="/" data-key="191">÷</button>
        </div>
        <div class="button-row">
            <button class="number button" data-button="7" data-key="55">7</button>
            <button class="number button" data-button="8" data-key="56">8</button>
            <button class="number button" data-button="9" data-key="57">9</button>
            <button class="operator button" data-button="*">×</button>
        </div>
        <div class="button-row">
            <button class="number button" data-button="4" data-key="52">4</button>
            <button class="number button" data-button="5" data-key="53">5</button>
            <button class="number button" data-button="6" data-key="54">6</button>
            <button class="operator button" data-button="-" data-key="189">−</button>
        </div>
        <div class="button-row">
            <button class="number button"data-button="1" data-key="49">1</button>
            <button class="number button" data-button="2" data-key="50">2</button>
            <button class="number button" data-button="3" data-key="51">3</button>
            <button class="operator button" data-button="+" data-key="187">+</button>
        </div>
        <div class="button-row">
            <button class="number button wide" data-button="0" data-key="48">0</button>
            <button class="number button" data-button="." data-key="190">.</button>
            <button class="equals button" data-button="equals" data-key="13">=</button>
        </div>
    </div>
</body>
</html>
